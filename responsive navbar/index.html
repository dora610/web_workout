<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive navbar</title>
  </head>
  <body>
    <nav>
      <h2 class="brand-name"><a href="https://www.heroku.com">Home</a></h2>
      <a href="">Profile</a>
      <a href="">New</a>
      <a href="">Sign in</a>
      <a href="">Sign up</a>
      <button class="nav-toggler">
        <img src="./assets/bars-solid.svg" alt="toggle" width="20px" />
      </button>
    </nav>
    <div class="container">
      <p class="message"></p>
      <p class="text-to-copy">Some text</p>
      <button class="clipboard-copy">Copy</button>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
